<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

            <div id="header">
                <a href="index.html">Search</a>
            </div>

            <div id="form-i">
                <div id="logo">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    height="92" width="272">
                    <span id="logo">images</span>
                </div>

                <div id="searchform">
                    <form action="https://google.com/search" method="GET" name="f" role="search">
                        <div id="bar">
                            <div></div>
                            <input name="hl" value="en" type="hidden">
                            <input name="tbm" value="isch" type="hidden">
                            <input name="source" value="hp" type="hidden"> 
                            
                            <input id="search-bar" type="text" name="q" autofocus>
                            <div id="submit-but">
                                <button type="submit">
                                    <div id="span-svg">
                                        <span id="submit-svg">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                            </svg>
                                        </span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div> <!-- End of searchform -->

            </div>

        </div>

    </body>
</html>
