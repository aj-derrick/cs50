<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

            <div id="header">
                
                <a href="advanced_search.html">Advanced Search</a>
                <a href="image.html">Images</a>
            </div>

            <div id="form-i">
                <div id="logo">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    height="92" width="272">
                    <!-- <h1>Google</h1> -->
                </div>

                <div id="searchform">
                    <form action="https://google.com/search">
                        <div id="bar">
                            <div></div>
                            <input type="hidden" name="source" value="hp">
                            <input id="search-bar" type="text" name="q" autofocus>
                            <div></div>
                        </div>
                        <div id="submit">
                            <input type="submit" value="Google Search" >
                            <input type="submit" name="btnI" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div> <!-- End of searchform -->

            </div>

        </div>

    </body>
</html>
